<!DOCTYPE html>
<html>
<head>
    <title>Daily Traction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        .date {
            text-align: center;
            color: gray;
            margin-bottom: 20px;
        }

        .add-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #2d89ef;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-box {
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            margin-bottom: 12px;
        }

        .save-btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        .task {
            background: #f1f3f5;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Daily Traction</h1>
    <div class="date">{{ today }}</div>

    <!-- ADD TASK -->
    <div class="form-box">
        <form method="POST" action="/add">
            <input type="text" name="module" placeholder="What did you work on?" required>
            <input type="number" name="duration_minutes" placeholder="Minutes spent" min="1" required>
            <button class="save-btn" type="submit">Add Task</button>
        </form>
    </div>

    <!-- TASK HISTORY -->
    <h3 style="margin-top:30px;">Today's Tasks</h3>

    {% if history %}
        {% for task in history %}
            <div class="task">
                <strong>{{ task.module }}</strong><br>
                {{ task.minutes }} minutes
            </div>
        {% endfor %}
    {% else %}
        <p>No tasks logged yet.</p>
    {% endif %}

    <p style="margin-top:20px;">
        <a href="/logout">Logout</a>
    </p>
</div>

</body>
</html>
